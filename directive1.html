<!DOCTYPE html>
<html ng-app="myapp">
<head lang="en">
    <meta charset="UTF-8">

    <title>Angular Route</title>

    <script src="bower_components/angular/angular.js"></script>

    <script>
     var app = angular.module('myapp',[]);
        app.directive('helloWorld',function(){
            return{
                restrict:'AE',
                replace:'true',
                template:'<h3>HELLO WORLD!</h3>'
            }
        })
    </script>
</head>
<body>
<hello-world/>

</body>
</html>
